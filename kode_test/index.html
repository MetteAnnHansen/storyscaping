<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,800|Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>



    <title>Nyhedsbrev</title>
</head>

<body>

    <!--- START NYHEDSBREV --->
    <section class="login-form">
        <section class="popupCloseButton">X</section>
        <section class="login-face">
            <!--- SLUT NYHEDSBREV --->

            <!--- START PROMOTION HEADER --->
            <img src="img/logo-kogle.png" alt="bog"></section>
        <section id="promotion-header">
            <h1 id="promotion-header-title">Nyhedsbrev fra Kogle<span>Økologi og bæredygtihed</span></h1>
        </section>
        <!--- END PROMOTION HEADER --->

        <!--- START FORM --->
        <section class="form">
            <form action="">
                <!--- START SECTION PROMOTION BODY --->
                <section id="promotion-body">
                    <p id="promotion-body-text">Skriv din mail hvis du ønsker at høre fra os</p>
                </section>
                <!--- SLUT SECTION PROMOTION BODY --->

                <!--- START INPUT USER NAME --->
                <section class="input">
                    <input type="text" name="username" placeholder="Lasse" required id="username">
                    <i class="fa fa-user fa-2x"></i>
                </section>
                <!--- END IMPUT USER NAME--->

                <!--- START E-MAIL --->
                <section class="input">
                    <input type="email" name="email" placeholder="john@doe" required id="email">
                    <i class="fa fa-envelope fa-2x"></i>
                </section>
                <!--- SLUT E-MAIL--->

                <!--- START SUBMIT BUTTON--->
                <section id="submitForm"><input type="submit" value="Ja, vil gerne skrives op" id="submitBtn" name="submitBtn">
                </section>
                <!--- SLUT SUBMIT BUTTON--->

                <section id="promotion-footer">
                    <p id="promotion-footer-text">Ja, jeg vil super gerne høre mere fra Kogle</p>
                </section>

            </form>
            <!--- SLUT FORM --->

        </section>
        <!--- SLUT SECTION FORM--->

    </section>
    <!--- SLUT LOGIN FORM --->



</body>

</html>
